{% extends 'auth_base.html' %}
{% load static %}


{% block content %}

      <!-- Sign in Start -->
      <section class="sign-in-page">
          <div class="container">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-lg-5 col-md-12 align-self-center form-padding">
                  <div class="sign-user_card ">                    
                     <div class="sign-in-page-data">
                        <div class="sign-in-from w-100 m-auto">
                           <h3 class="mb-3 text-center">Sign in</h3>
                           <form class="mt-4" method="post" >
                              {% csrf_token %} 
                              <div class="form-group">                                 
                                 <input type="text" name="username" class="form-control mb-0" id="exampleInputEmail2" placeholder="Enter username" autocomplete="off" required>
                              </div>
                              <div class="form-group">                                 
                                 <input type="password" name="password" class="form-control mb-0" id="exampleInputPassword2" placeholder="Password" required>
                              </div>
                                 <div class="sign-info">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                    <div class="custom-control custom-checkbox d-inline-block">
                                       <input type="checkbox" class="custom-control-input" id="customCheck">
                                       <label class="custom-control-label" for="customCheck">Remember Me</label>
                                    </div>                                
                                 </div>                                    
                           </form>
                        </div>
                     </div>
                     <div class="mt-3">
                        <div class="d-flex justify-content-center links">
                           Don't have an account? <a href="{% url 'signup' %}" class="text-primary ml-2">Sign Up</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Sign in END -->
            <!-- color-customizer -->
         </div>
      </section>
        <!-- Sign in END -->

{% endblock %}
